<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <main>
      <!-- https://www.edclub.com/sportal/program-3.gam -->
      <!-- <iframe
        src="https://www.youtube.com/embed/wbzzaNSOVrE"
        frameborder="1"
        width="100%"
        height="400"
      ></iframe> -->
      <main>
        <form style="float: left">
          <section>
            <input type="hidden" name="user" value="admin" />
          </section>
          <section>
            <label>idUser</label>
            <input type="text" name="idUser" value="1246" readonly disabled />
          </section>
          <br />
          <section>
            <label>username</label>
            <input
              type="text"
              placeholder="enter username"
              required
              name="user"
              autofocus
            />
          </section>

          <br />
          <section>
            <label>email</label>
            <input
              type="email"
              placeholder="enter email"
              required
              name="email"
              value="@gmail.com"
            />
          </section>
          <br />
          <section>
            <label>password</label>
            <input
              type="password"
              placeholder="enter password"
              required
              name="pass"
              minlength="6"
              maxlength="12"
            />
          </section>
          <br />

          <!-- HTML Non-Breaking Space (&nbsp;) -->
          <section>
            <label> Date of Birth </label>
            <input type="date" name="DOB" required />
            &nbsp;&nbsp;&nbsp;&nbsp;

            <label> Favorite Moth </label>
            <input type="month" name="month" required />

            &nbsp;&nbsp;&nbsp;&nbsp;
            <label>Birth Time</label>
            <input type="time" name="BirthTime" required />
          </section>
          <br />
          <section>
            <input type="radio" name="gender" value="male" required />
            <label>male</label>
            <input type="radio" name="gender" value="female" required />
            <label>female</label>
          </section>
          <br />
          <section>
            <label> Favorite Color</label>
            <input type="color" name="color" />
          </section>
          <br />
          <section>
            <h6>Social Media</h6>
            <label>Facebook</label>
            <input type="url" name="facebook" required />
            <br />
            <br />
            <label>Twitter</label>
            <input type="url" name="twitter" required />

            <br />
            <br />
            <label>LinkedIn</label>
            <input type="url" name="linkedIn" required />
            <br />
            <br />
          </section>
          <section>
            <h5>selected language learn</h5>
            <input type="checkbox" name="lang1" id="html" value="html" />
            <label for="html">HTML</label>
          </section>
          <section>
            <input type="checkbox" name="lang2" id="css" value="css" />
            <label for="css">CSS</label>
          </section>
          <section>
            <input
              type="checkbox"
              name="lang3"
              id="javascript"
              value="javascript"
            />
            <label for="javascript">JavaScript</label>
          </section>
          <br />
          <section>
            <label>level Html</label>
            <input
              type="range"
              name="rangHtml"
              min="10"
              max="100"
              step="10"
              value="10"
            />
          </section>
          <br />
          <section>
            <label>year Experience </label>
            <input
              type="number"
              name="yearExper"
              min="1"
              max="50"
              step="1"
              value="1"
            />
          </section>
          <br />
          <!-- select  -->
          <section>
            <label>Select a Field &nbsp; &nbsp;</label>

            <select name="field">
              <!-- multiple -->
              <optgroup label="Mobile">
                <option value="java">Java</option>
                <option value="kotlin">Kotlin</option>
              </optgroup>
              <optgroup label="Web">
                <option value="html" selected>Html</option>
                <option value="css">Css</option>
                <option value="javascript">Javascript</option>
              </optgroup>
            </select>
          </section>
          <br />
          <!-- list -->
          <section>
            <label>colleges</label>
            <input list="colleges" name="colleges" />
            <datalist id="colleges">
              <option value="Computer Science">Computer Science</option>
              <option value="Computer Engineering">Computer Engineering</option>
              <option value="Data Sciences">Data Sciences</option>
              <option value="Information Security">Information Security</option>
            </datalist>
          </section>
          <br />
          <section>
            <label for="cv">upload cv &nbsp;&nbsp;</label>

            <input type="file" name="cv" id="cv" />
          </section>
          <br />

          <section>
            <textarea
              name="about"
              cols="30"
              rows="10"
              placeholder="about yourself "
            ></textarea>
          </section>
          <br />

          <section>
            <input type="submit" value="save" />
            <input type="reset" />
            <button type="reset">reset all</button>
          </section>
        </form>
      </main>
    </main>
  </body>
</html>
