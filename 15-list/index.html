<!DOCTYPE html>
<html lang="en">
  <head>
    <title>List</title>
  </head>
  <body>
    <!--
       ul ->  UnOrder List 
       li ->  list item
     -->
    <p>UnOrder List</p>
    <ul>
      <li>html</li>
      <li>css</li>
      <li>javaScript</li>
    </ul>

    <hr />
    <!-- 
      ol -> order list
      li -> list item
      * reversed
      * start
      * i -> roman number 
      i.
      ii.
      iii.
     -->
    <p>order list</p>
    <ol type="I">
      <li>html</li>
      <li>css</li>
      <li>javaScript</li>
    </ol>

    <hr />
    <!-- 
      dl ->  Description List
      dt ->  Description Terms
      dd ->  Description Details
      -->
    <dl>
      <dt>HTML</dt>
      <dd>not is programing language</dd>
      <dd>easy learning</dd>

      <dt>CSS</dt>
      <dd>CSS is the language we use to style an HTML document.</dd>
      <dd>CSS describes how HTML elements should be displayed.</dd>
    </dl>
  </body>
</html>
