<!DOCTYPE html>
<html lang="en">
  <head>
    <title>List</title>
  </head>
  <body>
    <!-- 
      ul -> unOrder list 
      li -> list item
    -->
    <ul>
      <li>html</li>
      <li>css</li>
      <li>javaScript</li>
    </ul>

    <!-- 
      ol -> order list 
      li -> list item
      * reversed
      * start
      * type
      * i -> roman number 
      i.
      ii.
      iii.
    -->

    <ol type="I">
      <li>html</li>
      <li>css</li>
      <li>javaScript</li>
    </ol>
    <!-- 
      Description list 
      dt -> description terms
      dd -> description  details
    -->
    <dl>
      <dt>HTML</dt>
      <dd>not is programing language</dd>
      <dd>easy learning</dd>

      <dt>Css</dt>
      <dd>CSS is the language we use to style an HTML document.</dd>
      <dd>CSS describes how HTML elements should be displayed.</dd>
    </dl>
  </body>
</html>
