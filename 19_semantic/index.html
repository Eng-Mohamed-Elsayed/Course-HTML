<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic</title>
  </head>
  <body>
    <!-- 
    * header 
    * navigation
    * main
    * section
    * article
    * aside 
    * footer
     -->
    <header>header</header>
    <nav>navigation</nav>
    <main>
      <section>
        <header>header1</header>
        <article>Article</article>
        <footer>Footer end section</footer>
      </section>
        <!-- 
        * figure 
        * figcaption
       -->
      <figure>
        <img
          src="https://i.ebayimg.com/images/g/zA4AAOSwVzBiLAQp/s-l500.jpg"
          alt="moon"
        />
        <figcaption>
          Steven Grant discovers he's been granted the powers of an Egyptian
          moon god. But he soon finds out that these newfound powers can be both
          a blessing and a curse to his troubled life.
        </figcaption>
      </figure>
      <aside>sideBar</aside>
    </main>
    <footer>end page</footer>
  </body>
</html>
